  titulo: "Embalse de El Pardo"
  descripcion: |
    El Monte de El Pardo es un gran bosque mediterráneo, uno de los mejor conservados de Europa, situado al norte de Madrid, con más de 15.000 hectáreas, considerado el pulmón verde de la capital y un espacio natural de extraordinario valor ecológico y cultural.
    
    Este entorno privilegiado fue durante siglos un coto de caza reservado exclusivamente para la monarquía española, lo que ha permitido que su biodiversidad se mantenga intacta frente al avance urbanístico de la gran ciudad. Entre sus encinas centenarias y sus quejigos, habita una de las colonias más importantes de águila imperial ibérica, una especie en peligro de extinción.
    
    El río Manzanares cruza este paraje antes de llegar al centro de Madrid, formando a su paso el Embalse de El Pardo. Este cuerpo de agua no solo sirve como reserva hídrica, sino que es un punto de descanso vital para miles de aves migratorias que viajan cada año a través de la península.
    
    Caminar por sus senderos permite avistar con relativa facilidad ciervos, gamos y jabalíes, especialmente durante las primeras horas de la mañana o al atardecer. Es, sin duda, un enclave único que combina historia, protección ambiental y una belleza paisajística que sorprende por su proximidad a la Puerta del Sol.
    
    Y, por supuesto, es un lugar muy mono para pasear y disfrutar de la naturaleza en estado puro sin salir de la capital.
