"2":
  titulo: "Monte Bajo"
  descripcion: |
    En esta primera zona del recorrido notarás que las encinas no se parecen en nada a esas encinas monumentales típicas de otras latitudes, solitarias y con copas amplias, como en las dehesas del suroeste. Aquí son más bajas, más densas, casi apretadas unas contra otras.

    Eso tiene una explicación histórica muy concreta. Este encinar fue aprovechado durante siglos como monte bajo.

    La encina tiene una gran capacidad de rebrote. Cuando se corta, vuelve a emitir tallos desde la base y desde la raíz. Se talaban los troncos para leña y para hacer carbón vegetal, y del tocón surgían varios brotes nuevos. En lugar de dejar crecer un único tronco grueso, se permitía que salieran muchos pies finos, que se volvían a cortar cada pocos años.

    Si observas con atención, verás cepas de las que nacen varios troncos. No son árboles distintos. Es la misma encina, creciendo una y otra vez desde su base.

    Un encinar así, denso y con muchos tallos finos, ofrece un tipo de refugio distinto al de un monte alto. Más cobertura baja, menos grandes troncos. La forma del bosque también decide quién puede vivir en él.
  foto: "assets/images/MonteBajo.jpg"
  audio: "audios/parada_1.mp3"
"3":
  titulo: "Resalvo"
  descripcion: |
    Este árbol es lo que se llama un resalvo, un pie que se dejaba crecer más tiempo que el resto dentro del monte bajo.

    La razón era práctica: además de combustible y para producción de bellotas, hacía falta de vez en cuando madera más gruesa y resistente, capaz de soportar peso o durar más años en una construcción o en una herramienta.

    Por eso, entre encinas bajas y densas, aparecen ejemplares como este. Forman parte del mismo sistema de aprovechamiento, solo que creciendo a otro ritmo.
